name: GitHub Actions Build Test
on: [push]
jobs:
  GA-Build-Test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Build Test
      run: |
        python ${{ github.workspace }}/build.py
        cat ${{ github.workspace }}/ffmpeg-build.log
        ${{ github.workspace }}/ffmingw64-build/bin/ffmpeg


